<!DOCTYPE html>
<html lang="en">

<head>
  <title>Markbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

  <script src="public/js/application.js"></script>
</head>

<body>
  <div data-controller="markbox" class="markbox">
    <div data-markbox-target="auth"></div>
    <div data-markbox-target="error" class="markbox__error"></div>
    <div data-markbox-target="files" class="markbox__files"></div>

    <div data-markbox-target="overlay" class="markbox__overlay">
      <button data-action="markbox#closeOverlay" class="markbox__close-overlay">close</button>

      <svg data-markbox-target="spinner" class="markbox__spinner" xmlns="http://www.w3.org/2000/svg" width="44"
        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="12" y1="6" x2="12" y2="3" />
        <line x1="16.25" y1="7.75" x2="18.4" y2="5.6" />
        <line x1="18" y1="12" x2="21" y2="12" />
        <line x1="16.25" y1="16.25" x2="18.4" y2="18.4" />
        <line x1="12" y1="18" x2="12" y2="21" />
        <line x1="7.75" y1="16.25" x2="5.6" y2="18.4" />
        <line x1="6" y1="12" x2="3" y2="12" />
        <line x1="7.75" y1="7.75" x2="5.6" y2="5.6" />
      </svg>
      <svg data-markbox-target="svg" class="markbox__svg"></svg>
    </div>
  </div>
</body>

</html>
